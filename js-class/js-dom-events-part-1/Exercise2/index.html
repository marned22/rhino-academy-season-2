<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="./assets/app.css">
</head>
<body>
  <h1>Image Slider</h1>
  <div class="slide-container" id="container">
     <div class="slide fade">
      <img src='https://images.unsplash.com/photo-1652039033503-25958f92061b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60' alt=''>
    </div>
    <div class="slide fade">
      <img src='https://images.unsplash.com/photo-1638913662380-9799def8ffb1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60' alt=''>
    </div>
    <div class="slide fade">
      <img src='https://images.unsplash.com/photo-1652082200637-d04649c2a366?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60' alt=''>
    </div>
    <div class="slide fade">
      <img src='https://images.unsplash.com/photo-1648737154547-b0dfd281c51e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyMXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60' alt=''>
    </div>

    <a href="#" class="prev" title="Previous" id="prev">&#10094;</a>
    <a href="#" class="next" title="Next" id="next">&#10095;</a>
  </div>
  <div class="dots-container">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script src="./assets/app.js"></script>
</body>
</html>
