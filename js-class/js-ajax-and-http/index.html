<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
		<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap 5 JS (for accordion functionality) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
   
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/app.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100 ">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form id="login-form">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" id="username" class="form-control" placeholder="username">
					</div>
					<div class="form-group text-center" >
						<input type="submit" value="Login" class="btn login_btn">
					</div>
				</form>
			</div>
		</div>
		<div class="posts" id="posts-container">
			<div class="comments" id="comments"></div>
		</div>
	</div>
	<div class="text-center mt-3" id="add-post-btn" style="display: none;">
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#postModal">
            Add Post
        </button>
    </div>
</div>


<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postModalLabel">Create a New Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="post-form">
                    <div class="mb-3">
                        <label for="post-title" class="form-label">Title</label>
                        <input type="text" id="post-title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="post-body" class="form-label">Body</label>
                        <textarea id="post-body" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Post</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="app.js"></script>
</body>
</html>
